<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Number Checker</title>
</head>

<body>

    <div class="container">
        <h1>Number Verify</h1>
        <div class="mainContainer">
            <div class="stickySection">
                <div id="header">
                    <p class="head"></p>
                </div>
                <p>Enter your Number to verify;</p>
                <input type="tel" id="user-input" placeholder="Enter a number.." inputmode="numeric">
            </div>
            <div id="results-div">
                <p class="waterMark">Check Number</p>
            </div>
            <div class="fixedSection">
                <button type="submit" id="check-btn">Check</button>
                <button type="submit" id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
